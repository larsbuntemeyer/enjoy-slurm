name: enjoy-slurm_docs
dependencies:
   - python=3.8
   # If your docs code examples depend on other packages add them here
   - numpy
   - xarray
   # These are needed for the docs themselves
   - numpydoc
   - sphinx
   - sphinx_rtd_theme
   - nbsphinx
   - ipython
   - nbconvert
   - nbformat
   - ipykernel
   - ipython_genutils
   - pandoc
   - jinja2<3.1
   - pip
   - sphinx-book-theme
   - pip:
     - docrep<=0.2.7
     - jupyter_client
     - sphinx_pangeo_theme
     - sphinx-copybutton
     - sphinxcontrib-srclinks
